<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/static/favicon.png" />
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="theme-color" content="#000000" />
    <meta name="title" property="og:title" content="Tying(타잉)" /> 
    <meta name="description" property="og:description" content="라이팅 영타 연습은, 타잉!"/> 
    <meta name="image" property="og:image" content="%PUBLIC_URL%/static/preview.png" /> 
    <meta name="url" property="og:url" content="https://ty-ing.com/" />
    <meta http-equiv="Expires" content="Mon, 06 Jan 1990 00:00:01 GMT">
    <!-- 위의 명시된 날짜 이후가 되면 페이지가 캐싱되지 않는다.(1990년 이후 쭉 ) -->
    <meta http-equiv="Expires" content="-1">
    <!-- 캐시된 페이지가 만료되어 삭제되는 시간을 정의하나 특별한 경우가 아니면 -1로 설정 -->
    <meta http-equiv="Pragma" content="no-cache">
    <!-- 페이지 로드시마다 페이지를 캐싱하지 않는다.(HTTP 1.0) -->
    <meta http-equiv="Cache-Control" content="no-cache">
    <!-- 페이지 로드시마다 페이지를 캐싱하지 않는다.(HTTP 1.1) -->
    <!-- <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" /> -->

      manifest.json provides metadata used when your web app is installed on a

    -->
    <!-- <link rel="manifest" href="%PUBLIC_URL%/manifest.json" /> -->
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.

    -->
    <title>Tying</title>
